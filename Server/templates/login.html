<html>
	<head>
		<!--Pulling Awesome Font -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">		
		<link href="../static/login.css" rel="stylesheet">
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div class="form-login">
					<form class="register-form" method="POST">
						<input type="text" name="email" class="form-control input-sm chat-input" placeholder="email"/>
						<br>
						<input type="password" name="password" class="form-control input-sm chat-input" placeholder="password"/>
						<br>
						<div class="wrapper">
							<span class="group-btn">
								<button onclick="login()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
							</span>
							<br>
							<br>
							{% if error %}
							<p class="error"><strong>Error:</strong> {{ error }}</p>
							{% endif %}								
						</div>
					</form>
					
				</div>
			
			</div>
		</div>
	</div>
</body>
</html>
