<div class="jumbotron text-center">
    <div class="row">
        <div class="col-md-4">
            <p>Serial:{{ serial }}</p>
            <p>Status:{{ status }}</p>
            <p>Name:{{ name }}</p>
            <p>Location:{{ location }}</p>
            <hr>
            
        </div>
        <div class="col-md-4">
            <p> Controls</p>
            <a class="btn btn-info btn-lg" ng-click="takePhoto()">
                <span class="glyphicon glyphicon-camera"></span> Take Photo
            </a>
            <br>
            <br>
            <a class="btn btn-info btn-lg" ng-click="setDoor(0)">
                <span class="glyphicon glyphicon-lock"></span> Open Door
            </a>
            <a class="btn btn-info btn-lg" ng-click="setDoor(1)">
                <span class="glyphicon glyphicon-lock"></span> Close Door
            </a>
        </div>
        <div class="col-md-4">
            <p> Photos</p>
            <img src="/static/ex1.jpg" class="img-circle" alt="First" width="304" height="236"> 
            <img src="/static/ex2.jpg" class="img-circle" alt="First" width="304" height="236"> 
        </div>
    </div>
</div>
