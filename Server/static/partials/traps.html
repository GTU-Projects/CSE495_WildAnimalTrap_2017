<!-- home.html -->
<div class="jumbotron text-center">
    <div class="table-responsive">
      <table data-toggle="table" class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="TrapTableBody">
          <tr ng-repeat="trap in traps">
            <td>{{$index+1}}</td>
            <td ng-model="serialNumber">{{trap.serial}}</td>
            <td>{{trap.name}}</td>
            <td>{{trap.location}}</td>
            <td>
              <button class="btn btn-primary" ng-click="showTrapDetail(trap.serial)">Show
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
        <div class="col-md-3">
          <a href="" class="btn btn-info btn-lg" >
              <span class="glyphicon glyphicon-plus"></span> Add New Trap
          </a>
        </div>
    </div>
</div>
